{% extends "layout.html" %}

{% block content %}

<!-- User Info -->
<h1 class="my-4">{{user.first_name}} | {{user.age}} y.o. | User's ID: {{user.user_id}}</h1>

<!-- Edit btn  -->
<button class="btn btn-outline-secondary my-2 mx-2" id="btnEditUser" onclick="displayUpdateForm()" type="button" name="udate_btn">Edit</button>

<!-- Delete user btn / modal trigger -->
<button type="button" class="btn btn-danger my-2 mx-2" data-toggle="modal" data-target="#exampleModal">
  Delete User
</button>

<!-- Update Form -->
<div class="" id="updateForms">
  <form class="" id="" action="{{url_for('update', user_id=user.user_id)}}" method="post">
    <input class="mt-4 "type="text" name="first_name" value="{{user.first_name}}">
    <input class="mb-4 mt-2" type="text" name="age" value="{{user.age}}">
    <button class="btn btn-primary" type="submit" name="button">Update</button>
  </form>
</div>

<!-- User Deletion Modal (pop-up) -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{user.first_name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href="{{ url_for('delete', user_id=user.user_id) }}" class="btn btn-danger">Yes, I'm sure</a>

      </div>
    </div>
  </div>
</div>


{% endblock %}
