{% extends "layout.html" %}

{% block content %}
<em>Total {{ all_users | length }} {% if all_users|length < 2  %} user {% else %} users {% endif %}</em>
{% for user in all_users %}
<div class="row my-3">
    <div class="card col-sm-12">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} is {{ user.age }} years old</h5>
        <a href="{{ url_for('user_details', user_id=user.user_id) }}" class="btn btn-primary">More info</a>
      </div>
    </div>
</div>
{% endfor %}
{% endblock %}
